<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <ng-container>
      <li *appHasRole="['Admin','Moderator','Member','Client']" class="nav-item">
        <a class="nav-link " routerLink="/edmslab/home/dashboard" routerLinkActive="active">
          <i class="bi bi-grid"></i><span>Tổng quan</span>
        </a>
      </li>
      <li class="nav-heading">Chức năng</li>
      <li *appHasRole="['Admin','Moderator','Member']" class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-menu-button-wide"></i><span>Tài liệu điện tử</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li><a [routerLink]="['TaiLieuGuiDen']" routerLinkActive="active">
            <i class="bi bi-circle"></i><span>Tài liệu đến</span> </a></li>
          <li><a [routerLink]="['TaiLieuGuiDi']" routerLinkActive="active">
            <i class="bi bi-circle"></i><span>Tài liệu gửi đi</span> </a></li>
          <li><a [routerLink]="['documents']" routerLinkActive="active">
            <i class="bi bi-circle"></i><span>Tài liệu nội bộ</span> </a></li>
        </ul>
      </li>
      <li *appHasRole="['Admin']" class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#icons-nav" [routerLink]="['members']" routerLinkActive="active">
          <i class="bi bi-person-vcard"></i>
          <span>Quản lý tài khoản nhân viên</span>
        </a>
      </li>
      <li *appHasRole="['Admin','Moderator']" class="nav-item">
        <a [routerLink]="['admin']" class="nav-link collapsed" data-bs-target="#icons-nav" routerLinkActive="active">
          <i class="bi bi-person-lock"></i>
          <span>Quản trị viên</span>
        </a>
      </li>
      <li class="nav-heading">Truy cập trang</li>
      <li class="nav-item">
        <a class="nav-link collapsed" [routerLink]="['login']" routerLinkActive="active">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Đăng nhập</span>
        </a>
      </li>
      <li *ngIf="(accountService.currentUser$ | async) as user" class="nav-item">
        <a [routerLink]="['/account/profile', user.username]" class="nav-link collapsed" routerLinkActive="active">
          <i class="bi bi-person"></i>
          <span>Thông tin cá nhân</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link collapsed" routerLink="register" routerLinkActive="active">
          <i class="bi bi-card-list"></i>
          <span>Đăng ký tài khoản</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link collapsed" routerLink="not-found" routerLinkActive="active">
          <i class="bi bi-dash-circle"></i>
          <span>Error 404</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link collapsed" routerLink="server-error" routerLinkActive="active">
          <i class="bi bi-bug"></i>
          <span>Server Error 500</span>
        </a>
      </li>
    </ng-container>
  </ul>
</aside>

<header id="header" class="header fixed-top d-flex align-items-center" *ngIf="(accountService.currentUser$ | async) as user">
  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center" routerLink="/edmslab/home/dashboard">
      <img src="assets/images/logo.png" alt="Logo">
      <span class="d-none d-lg-block">EDMS Lab</span>
    </a>
    <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" placeholder="Nhập từ khóa tìm kiếm" title="Nhập từ khóa tìm kiếm">
      <button type="submit" title="Tìm kiếm"><i class="bi bi-search"></i></button>
    </form>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle" href="#">
          <i class="bi bi-search"></i>
        </a>
      </li>
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img alt="Profile" class="rounded-circle" src="{{user.photoUrl || 'assets/images/user.png'}}">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{user.hovaten}}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6 class="d-flex justify-content-center">{{user.hovaten}}</h6>
            <span class="d-flex justify-content-center">@{{user.username}}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" [routerLink]="['/account/profile/', user.username]">
              <i class="bi bi-person"></i>
              <span>Thông tin cá nhân</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Đăng xuất</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

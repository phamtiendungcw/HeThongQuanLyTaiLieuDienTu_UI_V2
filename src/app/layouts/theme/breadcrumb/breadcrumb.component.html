<div class="d-flex align-items-center">
  <div class="breadcrumb">
    <a [routerLink]="['/edmslab/home']" class="d-flex align-items-center">
      <mat-icon class="fs-5">home</mat-icon>
      <mat-label>Trang chủ</mat-label>
    </a>
  </div>
  <ng-container *ngFor="let crumb of crumbs;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="[crumb.router]" routerLinkActive="active">&nbsp;/&nbsp;{{ crumb.crumb }}</a>
      </li>
    </ol>
  </ng-container>
</div>

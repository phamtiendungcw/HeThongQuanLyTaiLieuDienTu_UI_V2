<div class="modal-header">
  <h4 class="modal-title pull-left fs-4 fw-bold">Chỉnh sửa quyền cho tài khoản @{{user.username}}</h4>
  <button (click)="bsModalRef.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div *ngFor="let role of roles" class="form-check">
      <input (change)="role.checked = !role.checked" [checked]="role.checked" [disabled]="role.name === 'Admin' && user.username === 'admin'" class="form-check-input" type="checkbox" value="role.name">
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="bsModalRef.hide()" class="btn" type="button">Huỷ</button>
  <button (click)="updateRoles()" class="btn btn-primary" type="button">Lưu</button>
</div>

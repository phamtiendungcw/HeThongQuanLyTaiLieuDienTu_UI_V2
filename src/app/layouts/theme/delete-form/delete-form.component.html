<h1 mat-dialog-title>Thao tác xoá!</h1>
<div mat-dialog-content>
  Bạn có chắc muốn xoá dữ liệu này chứ?
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">Hủy bỏ</button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="true">Xoá</button>
</mat-dialog-actions>

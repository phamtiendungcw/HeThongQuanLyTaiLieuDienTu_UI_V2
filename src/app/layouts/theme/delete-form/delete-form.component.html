<h1 mat-dialog-title>Thao tác xoá!</h1>
<div mat-dialog-content>
  Bạn có chắc muốn xoá dữ liệu này chứ?
</div>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close="false">Hủy bỏ</button>
  <button (click)="deleteMember()" [mat-dialog-close]="true" class="btn btn-danger" mat-button>Xoá</button>
</mat-dialog-actions>

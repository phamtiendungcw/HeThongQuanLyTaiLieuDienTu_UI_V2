<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center py-4">
              <a class="logo w-auto" routerLink="/edmslab/home">
                <img src="assets/images/logo.png" alt="Load logo error" style="height: 100px;width: 100px;">
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Tạo một tài khoản</h5>
                  <p class="text-center small">Nhập thông tin cá nhân của bạn để tạo tài khoản</p>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && registerEventClick()" autocomplete="off" class="row g-3 needs-validation" novalidate>
                  <app-text-input [formControl]="$any(registerForm.controls['hoVaTen'])" [label]="'Họ và tên'"></app-text-input>
                  <app-text-input [formControl]="$any(registerForm.controls['email'])" [label]="'Email'"></app-text-input>
                  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Tên đăng nhập'"></app-text-input>
                  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Mật khẩu'" [type]="'password'"></app-text-input>
                  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Nhập lại mật khẩu'" [type]="'password'"></app-text-input>
                  <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                      <li *ngFor="let error of validationErrors">
                        {{error}}
                      </li>
                    </ul>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                      <label class="form-check-label" for="acceptTerms">Tôi đồng ý và chấp nhận
                        <a href="#">các điều khoản và điều kiện</a></label>
                      <div class="invalid-feedback">Bạn phải đồng ý trước khi gửi.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button [disabled]="!registerForm.valid" class="btn btn-primary w-100" type="submit">Tạo tài khoản</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Nếu bạn đã có tài khoản? <a routerLink="/account/login">Đăng nhập</a></p>
                  </div>
                </form>
              </div>
            </div>
            <div class="credits">
              Copyright by
              <a href="https://twitter.com/dungphamcw" target="_blank">Phạm Tiến Dũng (DungCW)</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
